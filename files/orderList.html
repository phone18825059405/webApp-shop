<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>AliExpress</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/ui.css">
	<link rel="stylesheet" href="../css/orderList.css">
</head>
<body>
	<header>
		<div class="backbar">
			<i class="iconfont icon-back"></i>
			<h3>Order List</h3>
		</div>
	</header>
	<main>
		<div class="list">
			<div class="orderID"><span>Order ID:30001940016458</span></div>
			<div class="goods">
				<div class="total clearfix">
					<div class="fl"><span>Total:</span><span>US $110.50</span></div>
					<div class="fr"><span>Quantity:</span><span>1</span></div>
				</div>
				<div class="show">
					<div class="img"><img src="../images/goods_1.jpg" alt=""></div>
					<div class="right">
						<p>EAST KNITTING Fashion Women New Long Sleeve Pullovers celebrity style winter Zipper knitwear Sweater</p>
						<div class="bot clearfix">
							<div class="price"><span>US $110.50</span></div>
							<div class="quantity">
								<span class="minus"></span>
								<input type="number" value="2" name="quantity">
								<span class="add"></span>							
							</div>
						</div>
					</div>
				</div>
				<div class="view clearfix">
					<div class="options"><span>Option:</span><span>Red XL</span></div>
					<div class="go"><a href="">View Detail<i class="iconfont icon-go"></i></a></div>
				</div>
			</div>			
		</div>
		<div class="pay">
			<a href="">Pay Now</a>
		</div>
	</main>
	<script src="../js/ui.js"></script>
</body>
</html>
