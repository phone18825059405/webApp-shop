<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="x5-fullscreen" content="true">
	<meta name="full-screen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>AliExpress</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/ui.css">
	<link rel="stylesheet" href="../css/payment.css">
</head>
<body>
	<header>
		<div class="backbar">
			<i class="iconfont icon-back"></i>
			<h3>Payment</h3>
		</div>
	</header>
	<main>
		<section>
			<div class="mark">
				<div><span>Order Number:</span><span></span><span>56432144865498</span></div>
				<div><span>Order Create Date:</span><span></span><span>17 Aug 2016 10:43</span></div>
				<div><span>Order Total:</span><span></span><span class="price">US $110.50</span></div>
			</div>
		</section>
		<section>
			<div class="form">
				<form>
					<div class="name">
						<div class="title">Cardholder name:</div>
						<input type="text" class="col2" placeholder="First name" required>
						<input type="text" class="col2" placeholder="Last name" required>
					</div>
					<div class="number">
						<div class="title">Cardholder name:</div>
						<input type="number" class="col1" placeholder="Card number" required>
						<i class="iconfont icon-23"></i>
					</div>
					<div class="date">
						<div class="month">
							<div class="title">Expiration month:</div>
							<input type="number" placeholder="month" required>
						</div>
						<div class="year">
							<div class="title">Expiration year:</div>
							<input type="number" placeholder="year" required>
						</div>
					</div>
					<div class="cvc">
						<div class="title">CVC</div>
						<input type="number" class="col2" required>
						<i class="iconfont icon-yinxingqia-copy"></i>
					</div>
					<div class="pay">
						<div><span class="total">Total:</span><span class="dollar">US $110.50</span></div>
						<div><input type="submit" value="Pay Now"></div>
					</div>
				</form>
			</div>
		</section>
	</main>
	<script type="text/javascript">
		document.querySelector('input[type=submit]').onclick = function(){
			window.location.href= 'successPay.html';
		}
	</script>
	<script src="../js/ui.js"></script>
</body>
</html>
